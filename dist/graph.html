<!-- public/graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" rel="stylesheet" />
    <style>
        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id="mynetwork"></div>
    <script>
        async function fetchData() {
            const params = new URLSearchParams(window.location.search); // Get query parameters
            var tuneName = 'Banshee'
            if(params.get('tuneName')){
              tuneName = params.get('tuneName')
            }
            const response = await fetch(`/graph/tune?tuneName=${tuneName}`);
            const data = await response.json();
            return data;
        }

        async function drawGraph() {
            const graphData = await fetchData();

            // Create a network
            const nodes = new vis.DataSet(graphData.nodes);
            const edges = new vis.DataSet(graphData.edges);
            const container = document.getElementById('mynetwork');
            const data = { nodes, edges };
            const options = {};
            const network = new vis.Network(container, data, options);
        }

        drawGraph();
    </script>
</body>
</html>

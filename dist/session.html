<body class="docs-page">    
    <div class="docs-wrapper">
	    <div class="docs-content">
        <div class="landing-page" style="display: block;">

<h2 id="subcategories"><a href="../">Austin, TX</a> â€¢ BD Riley's @ Mueller</h2>

<h3>Date: <strong id="date-tag"></strong></h3>

<h3>Sets:</h3>

<ul id="sets-body"></ul>

    <script>
        async function fetchSets(session_id) {
            try {
              const response = await fetch(`/session?session_id=${session_id}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                populateSets(data);
            } catch (error) {
                console.error('Error fetching the top tunes:', error);
                document.getElementById('sets-body').innerHTML = `<tr><td colspan="2">Error fetching data. Please try again later.</td></tr>`;
            }
        }

        function populateSets(sets) {
            const tableBody = document.getElementById('sets-body');
            tableBody.innerHTML = ''; // Clear existing rows

            sets.forEach(set => {
                const row = document.createElement('li');
                row.innerHTML = `
                      <a href="set.html?set_id=${set.set_id}">${set.description}</a>
                `;
                tableBody.appendChild(row);
            });
        }


        async function initPageData() {
          const params = new URLSearchParams(window.location.search); // Get query parameters
          document.getElementById('date-tag').innerHTML = `${params.get('session_date')}`
          await fetchSets(params.get('session_id'));
        }

        // Fetch top tunes when the page loads
        document.addEventListener('DOMContentLoaded', initPageData);
    </script>

<!-- end landing page -->

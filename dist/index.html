<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>ceol.io</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <link id="theme-style" rel="stylesheet" href="./homepage.css">
    <link id="theme-style" rel="stylesheet" href="./theme.css">
</head> 

<body>
    <div class="docs-logo-wrapper">
        <div class="site-logo"><a class="navbar-brand" href="../../../"><img width="150" src="./images/logo1.png" alt="logo"><span class="logo-text" style="font-weight: 50;">Traditional Irish Session Logs</span></a></div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" required>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" required>
    </div><!--//docs-logo-wrapper-->
    <div class="frame-container">
        <div class="resizable-frame" style="width: 15%; height: 100vh;">
            <iframe src="set-list.html" title="Set List"></iframe>
        </div>
        <div class="resizable-frame" style="width: 15%; height: 100vh;">
            <iframe src="tune-list.html" title="Tune List"></iframe>
        </div>
        <div class="main" style="width: 100%;">
            <div class="resizable-frame" style="width: 100%; height: 50%;">
                <iframe id="set-frame" src="set.html" title="Set"></iframe>
            </div>
            <div class="resizable-frame" style="width: 100%; height: 50%;">
                <iframe id="tune-frame" src="tune.html" title="Tune"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Set default dates on page load
        window.onload = function() {
            const today = new Date();
            const fiveYearsAgo = new Date();
            fiveYearsAgo.setFullYear(today.getFullYear() - 5);

            const startDateInput = document.getElementById('start-date');
            const endDateInput = document.getElementById('end-date');

            // Format dates to YYYY-MM-DD
            const formatDate = (date) => date.toISOString().split('T')[0];

            // Set default values
            startDateInput.value = formatDate(fiveYearsAgo);
            endDateInput.value = formatDate(today);
        };
         function updateFrames() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            // Construct URLs for the iframes with selected dates
            const firstSetHref = `set.html?start=${startDate}&end=${endDate}`;
            const firstTuneHref = `tune.html?start=${startDate}&end=${endDate}`;

            // Update the src of the iframes
            document.getElementById('set-frame').src = firstSetHref;
            document.getElementById('tune-frame').src = firstTuneHref;
        }

        // Add event listeners to date inputs
        document.getElementById('start-date').addEventListener('change', updateFrames);
        document.getElementById('end-date').addEventListener('change', updateFrames);
    </script>
    </script>

</body>
</html>
